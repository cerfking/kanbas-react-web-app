<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select>
        <option>SpeedGrader</option>
    </select>
    <br/>
    <h3>Assignment Name</h3>
    <input value="Assignment 1 - HTML" id="assignmentName" placeholder="Assignment Name"/>
    <br/>
    <br/>
    <textarea cols="50" rows="5">This is the first assignment to build Kanbas</textarea>
    <br/>
    <label>Points</label><br/>
    <input value="100" type="number" max="100" min="50" step="5"/>
    <br/><br/>
    <label>Assignment Group</label><br/>
    <select>
        <option>ASSIGNMENTS</option>
    </select>
    <br/><br/>
    <label>Display Grade as</label><br/>
    <select>
        <option>Percentage</option>
    </select>
    <br/><br/>
    <label>Submission Type</label><br/>
    <select>
        <option>Online</option>
    </select>
    <br/><br/>
    <label>Online Entry Options</label><br/>
    <input type="checkbox" id="textEntry"/>
    <label for="textEntry">Text Entry</label><br/>
    <input type="checkbox" id="websiteURL"/>
    <label for="websiteURL">Website URL</label><br/>
    <input type="checkbox" id="mediaRecordings"/>
    <label for="mediaRecordings">Media Recordings</label><br/>
    <input type="checkbox" id="studentAnnotation"/>
    <label for="studentAnnotation">Student Annotation</label><br/>
    <input type="checkbox" id="fileUploads"/>
    <label for="fileUploads">File Uploads</label>
    <br/><br/>
    <label>Submission Type</label><br/>
    <select>
        <option>Unlimited</option>
    </select>
    <br/><br/>
    <label>Plagiarism Review</label><br/>
    <select>
        <option>None</option>
    </select>
    <br/><br/>
    <label>Group Assignment</label><br/>
    <input type="checkbox" id="groupAssignment"/>
    <label for="groupAssignment">This is a group assignment</label>
    <br/><br/>
    <label>Peer Reviews</label><br/>
    <input type="checkbox" id="peerReviews"/>
    <label for="peerReviews">This is a group assignment</label>
    <br/><br/>
    <label>Assign</label><br/>
    <label>Assign to</label><br/>
    <input value="Everyone"/>
    <br/><br/>
    <label>Due</label><br/>
    <input type="date" id="due" value="2021-01-01"/>
    <br/><br/>
    <label>Available from</label><br/>
    <input type="date" id="availFrom" value="2021-01-01"/>
    <br/><br/>
    <label>Until</label><br/>
    <input type="date" id="until" value="2021-01-01"/>
    <br/><br/>
    <a href="/kanbas/Courses/Assignments/screen.html">
        <button>Cancel</button>
    </a>
    <a href="/kanbas/Courses/Assignments/screen.html">
        <button>Save</button>
    </a>

</html>
