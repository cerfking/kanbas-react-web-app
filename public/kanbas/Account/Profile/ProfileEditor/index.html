<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../vendor/bootstrap/bootstrap.css">

</head>
<body>
    <i class="fa fa-user" id="profileEditorIcon"></i>
    <div class="float-end">
        <a href="../screen.html">
            <button type="button" class="btn btn-outline-secondary">
                <i class="fa fa-pencil-alt fa-flip-horizontal"></i>Cancel Editing</button>
        </a>
    </div>



    <br>
    <div class="col-md-5 mb-2">
        <label for="name" class="form-label">Name:*</label>
        <input type="text" class="form-control" id="name" value="Jose Annunziato">
    </div>

    Pronouns:
    <br>
    <select>
        <option>None</option>
    </select>
    <br><br>
    <div class="col-md-5 mb-2">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title">
    </div>
    Contact
    <br>
    No registered  services,you can add some on the <a href="#">settings</a> page.
    <br>
    <br>

    <div class="col-md-7 mb-2 d-block">
        <label for="bio" class="form-label">Biography<br></label>
        <textarea class="form-control" id="bio" rows="4">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
    </div>
    <br/>
    Links
    <br>
    <div class="row" >
        <div class="col-md-5 mb-2">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" value="Youtube">
        </div>
        <div class="col-md-5 mb-2">
            <label class="form-label">URL</label>
            <input type="text" class="form-control" value="https://www.youtube.com">
        </div>
    </div>

    <a href="#">Remove</a>
    <br/>
    <button type="button" class="btn btn-outline-secondary">Add another link</button>
    <br/>
    <a href="../screen.html"><button type="button" class="btn btn-outline-secondary">Cancel</button></a>
    <a href="../screen.html"><button type="button" class="btn btn-danger">Save Profile</button></a>
    <br/>

</html>
